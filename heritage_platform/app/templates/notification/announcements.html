{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-bullhorn me-2"></i>我已发布的公告
                    </h5>
                    <a href="{{ url_for('notification.create_announcement') }}" class="btn btn-sm btn-primary">
                        <i class="fas fa-plus me-1"></i>发布新公告
                    </a>
                </div>
                <div class="card-body">
                    {% if announcements %}
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>公告内容</th>
                                        <th>发布时间</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for announcement in announcements %}
                                    <tr>
                                        <td>{{ announcement.content }}</td>
                                        <td>{{ announcement.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                                        <td>
                                            <span class="badge bg-success">已发布</span>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    {% else %}
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>您还没有发布过公告。
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
